<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mark</title>
</head>
<body>
    <style>
        .marked {
            background-color: blue;
        }
    </style>
    <div>
        Markera
        <button id="mark">mig och min förälder</button>
    </div>
    <script>
        function markMyself (event) {
            event.target.parentElement.classList.add("marked") // letar upp knappens förälder och ger den klassen marked
        }

        document.getElementById("mark").addEventListener("click", markMyself)
    </script>
</body>
</html>
